type Transaction @entity(immutable: true) {
  id: Bytes! # transaction hash
  # 消息类型 (根据事件类型)
  messageType: String!
  # 交易金额 (value)
  value: BigInt!
  # 接收地址
  toAddress: Bytes!
  # 发送地址
  fromAddress: Bytes!
  # 交易哈希
  transactionHash: Bytes!
  # 区块号
  blockNumber: BigInt!
  # 合约地址
  contractAddress: Bytes!
  # inputdata
  inputData: Bytes!
  # 链上数据内容字段
  onChainContent: String
  # 交易时间
  transactionTime: BigInt!
  # Transaction Fee
  transactionFee: BigInt!
  # Gas Price
  gasPrice: BigInt!
  # Gas Used
  gasUsed: BigInt!
  # Gas Limit
  gasLimit: BigInt!
}

