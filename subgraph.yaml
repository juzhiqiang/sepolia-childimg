specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ChildImg
    network: sepolia
    source:
      address: "0x3ae524c8ec173e7081007e1c87193cdf53b78042"
      abi: ChildImg
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Approval
        - ApprovalForAll
        - Token
        - User
      abis:
        - name: ChildImg
          file: ./abis/ChildImg.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/child-img.ts